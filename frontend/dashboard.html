<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Wamoto's Kitchen</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;700&family=Montserrat:wght@300;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --gold: #C6A769;
            --deep-red: #8B0000;
            --ivory: #FFFFF0;
            --charcoal: #333333;
            --light-gold: rgba(198, 167, 105, 0.3);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: var(--charcoal);
            color: var(--ivory);
            overflow-x: hidden;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 20% 30%, var(--light-gold) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, var(--light-gold) 0%, transparent 25%);
        }

        .hero-container {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: 
                linear-gradient(135deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.7) 100%),
                url('https://images.unsplash.com/photo-1555396273-367ea4eb4db5?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
            clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
            padding: 2rem;
        }

        .dashboard-card {
            background: rgba(51, 51, 51, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid var(--gold);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 3rem 4rem;
            max-width: 800px;
            width: 90%;
            text-align: center;
            position: relative;
            overflow: hidden;
            z-index: 1;
            animation: fadeInUp 1s ease-out;
        }

        .dashboard-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--light-gold) 0%, transparent 70%);
            opacity: 0.2;
            z-index: -1;
            animation: rotate 20s linear infinite;
        }

        .restaurant-name {
            font-family: 'Cormorant Garamond', serif;
            font-size: 4rem;
            font-weight: 700;
            color: var(--gold);
            margin: 0;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            position: relative;
            display: inline-block;
        }

        .restaurant-name::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background: var(--gold);
        }

        .tagline {
            font-size: 1.2rem;
            color: var(--ivory);
            margin: 1.5rem 0 2.5rem;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .action-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-top: 3rem;
        }

        .action-btn {
            position: relative;
            background: rgba(139, 0, 0, 0.3);
            border: 1px solid var(--gold);
            color: var(--ivory);
            padding: 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.4s ease;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 180px;
        }

        .action-btn:hover {
            transform: translateY(-5px);
            background: rgba(139, 0, 0, 0.5);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(198, 167, 105, 0.1), transparent);
            transition: 0.5s;
        }

        .action-btn:hover::before {
            left: 100%;
        }

        .btn-icon {
            font-size: 2.5rem;
            color: var(--gold);
            margin-bottom: 1rem;
            transition: transform 0.3s;
        }

        .action-btn:hover .btn-icon {
            transform: scale(1.1);
        }

        .btn-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            margin: 0.5rem 0;
            color: var(--gold);
        }

        .btn-desc {
            font-size: 0.9rem;
            opacity: 0.8;
            margin: 0;
        }

        .logout-btn {
            background: rgba(51, 51, 51, 0.7);
        }

        .logout-btn:hover {
            background: rgba(51, 51, 51, 0.9);
        }

        /* Floating particles */
        .particle {
            position: absolute;
            background: var(--gold);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .hero-container {
                clip-path: polygon(0 0, 100% 0, 100% 95%, 0 100%);
                padding: 1rem;
            }
            
            .dashboard-card {
                padding: 2rem;
            }
            
            .restaurant-name {
                font-size: 2.5rem;
            }
            
            .action-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .action-btn {
                min-height: 140px;
            }
        }
    </style>
</head>
<body>
    <div class="hero-container">
        <!-- Floating particles will be added by JS -->
        <div class="dashboard-card">
            <h1 class="restaurant-name">Wamoto's Kitchen</h1>
            <p class="tagline">Where Tradition Meets Culinary Excellence</p>
            
            <div class="action-grid">
                <a href="menu.html" class="action-btn">
                    <i class="fas fa-utensils btn-icon"></i>
                    <h3 class="btn-title">Our Menu</h3>
                    <p class="btn-desc">Discover authentic flavors</p>
                </a>
                
                <a href="reviews.html" class="action-btn">
                    <i class="fas fa-star btn-icon"></i>
                    <h3 class="btn-title">Reviews</h3>
                    <p class="btn-desc">See what guests say</p>
                </a>
                
                <a href="../backend/logout.php" class="action-btn logout-btn">
                    <i class="fas fa-sign-out-alt btn-icon"></i>
                    <h3 class="btn-title">Log Out</h3>
                    <p class="btn-desc">Secure sign out</p>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Original JavaScript functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Any original JS logic would go here
            
            // Example: Time-based greeting
            const hour = new Date().getHours();
            const greeting = hour < 12 ? "Good morning" : hour < 18 ? "Good afternoon" : "Good evening";
            document.querySelector('.tagline').textContent = `${greeting} at Wamoto's Kitchen`;
            
            // Enhanced: Create floating gold particles
            const container = document.querySelector('.hero-container');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 5 + 1;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const opacity = Math.random() * 0.5 + 0.1;
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.opacity = opacity;
                particle.style.animation = `float ${duration}s linear ${delay}s infinite`;
                
                // Random animation
                const keyframes = `
                    @keyframes float {
                        0% {
                            transform: translate(0, 0);
                        }
                        25% {
                            transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px);
                        }
                        50% {
                            transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px);
                        }
                        75% {
                            transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px);
                        }
                        100% {
                            transform: translate(0, 0);
                        }
                    }
                `;
                
                const style = document.createElement('style');
                style.innerHTML = keyframes;
                document.head.appendChild(style);
                
                container.appendChild(particle);
            }

            // Original button functionality preserved
            document.querySelectorAll('.action-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    // Original click handlers would remain here
                    console.log(`Navigating to: ${this.getAttribute('href')}`);
                    // Actual navigation happens naturally via href
                });
            });
        });
    </script>
</body>
</html>
